<p-table [columns]="cols" [value]="autores" selectionMode="single" [(selection)]="selectedAutor" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        Lista de Autores
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Novo autor"></button>
        </div>
    </ng-template>    
</p-table>

<p-dialog header="Detalhes do autor" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
    <div class="ui-g ui-fluid" *ngIf="autor">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="nome">Nome</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="nome" [(ngModel)]="autor.nome" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="endereco">Endere√ßo</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="endereco" [(ngModel)]="autor.endereco" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="cidade">Cidade</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="cidade" [(ngModel)]="autor.cidade" />
            </div>
        </div>
       
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Excluir"></button>
            <button type="button" pButton icon="fa fa-check" (click)="save()" label="Salvar"></button>
        </div>
    </p-footer>
</p-dialog>
